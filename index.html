<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PionexGK</title>
    <style>
        /* Estilos para el contenedor grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dos columnas iguales */
            gap: 0px; /* Espacio entre los gráficos */
            padding: 1px;
            height: 100vh; /* Altura completa de la ventana */
            box-sizing: border-box; /* Asegura que el padding se incluya en el tamaño total */
        }
        /* Estilos para cada widget */
        .tradingview-widget-container {
            width: 100%; /* Ancho completo del contenedor */
            height: 100%; /* Altura completa del contenedor */
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Primer widget de TradingView -->
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
            {
            "interval": "1m",
            "width": "100%",
            "isTransparent": false,
            "height": "100%",
            "symbol": "PIONEX:BTCUSDT.P",
            "showIntervalTabs": true,
            "displayMode": "multiple",
            "locale": "es",
            "colorTheme": "dark",
            "largeChartUrl": "https://andres28m.github.io/PionexGK/"
            }
            </script>
        </div>

        <!-- Segundo widget de TradingView -->
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {
            "width": "980",
            "height": "100%",
            "symbol": "PIONEX:BTCUSDT.P",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "range": "YTD",
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "watchlist": [
                "PIONEX:BTCUSDT.P",
                "PIONEX:ETHUSDT.P",
                "PIONEX:SOLUSDT.P",
                "PIONEX:MATICUSDT.P",
                "PIONEX:WIFUSDT.P",
                "PIONEX:DOTUSDT.P",
                "PIONEX:DOGEUSDT.P",
                "PIONEX:PEPEUSDT.P",
                "PIONEX:ADAUSDT.P",
                "PIONEX:TONUSDT.P",
                "PIONEX:XRPUSDT.P",
                "PIONEX:LTCUSDT.P",
                "PIONEX:AAVEUSDT.P",
                "PIONEX:SHIBUSDT.P",
                "PIONEX:BNBUSDT.P",
                "PIONEX:FTMUSDT.P",
                "PIONEX:SUPERUSDT.P",
                "PIONEX:LINKUSDT.P",
                "PIONEX:XMRUSDT.P",
                "PIONEX:UNIUSDT.P",
                "PIONEX:TRXUSDT.P",
                "PIONEX:FLOKIUSDT.P",
                "PIONEX:DARUSDT.P",
                "PIONEX:MKRUSDT.P"
            ],
            "details": true,
            "hotlist": true,
            "calendar": false,
            "studies": [
                "STD;DEMA",
                "STD;MA%1Cross",
                "STD;SMA"
            ],
            "support_host": "https://andres28m.github.io/PionexGK/"
            }
            </script>
        </div>
    </div>
</body>
</html>
